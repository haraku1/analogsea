<!DOCTYPE html>
<html>
<head>
  <title>AnalogSea</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <img class="logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/s1lUoigoX28V3JL7MWMR/FEWD-001/v5/assets2/1.6.2_challenge_signup_form/logo.png" alt="LOGO" />

  <form class='signup-form' action="/signup/" accept-charset="UTF=8" method="post">
    
    <legend>Sign up</legend>
    
    <label for="email" required>Email</label>
    <input type="email" name='user-email' id='user_email' placeholder="foo@bar.com" required/>
      
    <label for="password" required>Password</label>
    <input type="password" name='user-password' id='user-password' placeholder="1234passw0rd" label="false" required/>

    <button type='submit'>Sign up</button>
    <p><a href="www.analogsea.com/signup"></a></p>

    <p><a href="www.analogsea.com//forgot-password/new">Forgot password?</a></p>
 </form>
       
<div class='footer'>
     <p>Already have an account? <a href="www.analogsea.com/login">Log in</a></p>
</div>
  </body>
 </html>
